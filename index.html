<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vibe Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, var(--bg));
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .admin-box {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-top: 0;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            margin: 20px 0;
            box-sizing: border-box;
            resize: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #vibeResult {
            margin-top: 30px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 1.1rem;
            min-height: 24px;
            transition: all 0.3s ease;
        }

        .score-val {
            color: #818cf8;
            font-weight: 800;
        }
    </style>
</head>
<body>

<div class="admin-box">
    <h2>AI Vibe Checker</h2>
    <textarea id="userInput" placeholder="What's on your mind? Type it here..."></textarea>
    <button id="vibeBtn" onclick="checkVibe()">Check Vibe</button>
    
    <div id="vibeResult">Waiting for input...</div>
</div>

<script>
async function checkVibe() {
    const text = document.getElementById('userInput').value;
    const resultDiv = document.getElementById('vibeResult');
    const btn = document.getElementById('vibeBtn');
    
    if (!text.trim()) {
        resultDiv.innerHTML = "Please type something first!";
        return;
    }

    // UI Feedback: Show user we are working
    btn.innerText = "Analyzing...";
    btn.disabled = true;
    resultDiv.innerHTML = "Waking up the AI...";

    try {
        const response = await fetch('https://sentiment-api-n0x2.onrender.com/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: text })
        });

        const data = await response.json();
        
        // Dynamic result colors
        let color = "#94a3b8"; // Neutral
        if (data.score > 0) color = "#4ade80"; // Green for positive
        if (data.score < 0) color = "#f87171"; // Red for negative

        resultDiv.style.color = color;
        resultDiv.innerHTML = `Vibe: ${data.vibe} <span class="score-val">(${data.score})</span>`;
        
    } catch (error) {
        resultDiv.innerHTML = "Error connecting to server. Is it awake?";
        console.error(error);
    } finally {
        btn.innerText = "Check Vibe";
        btn.disabled = false;
    }
}
</script>

</body>
</html>
