<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check</title>
    <style>
        :root { --bg: #0a0a0a; --accent: #ffffff; --grey: #444; }
        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--bg); color: var(--accent); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden;
        }
        .container { width: 90%; max-width: 450px; }
        h1 { font-weight: 200; letter-spacing: 5px; font-size: 14px; color: var(--grey); margin-bottom: 40px; text-align: center; }
        
        /* Ghost Input */
        textarea {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid #222; color: #fff;
            padding: 10px 0; font-size: 20px; outline: none;
            resize: none; transition: 0.4s; margin-bottom: 20px;
        }
        textarea:focus { border-bottom: 1px solid var(--accent); }
        
        button { 
            background: transparent; color: var(--accent); 
            border: 1px solid var(--grey); padding: 10px; 
            border-radius: 4px; cursor: pointer; width: 100%;
            font-size: 11px; letter-spacing: 2px; transition: 0.3s;
        }
        button:hover { border-color: var(--accent); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        #status { height: 20px; font-size: 10px; color: var(--grey); margin-top: 15px; letter-spacing: 1px; text-align: center; }

        /* Result Section */
        .result-box { margin-top: 40px; display: none; text-align: center; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .vibe-text { font-size: 40px; font-weight: 700; margin-bottom: 5px; }
        .stats { font-size: 11px; color: var(--grey); letter-spacing: 1px; display: flex; justify-content: center; gap: 20px; align-items: center; }
        
        .copy-icon { cursor: pointer; width: 14px; height: 14px; fill: var(--grey); transition: 0.2s; }
        .copy-icon:hover { fill: var(--accent); }
    </style>
</head>
<body>

    <div class="container">
        <h1>VIBE ANALYZER v1.0</h1>
        
        <textarea id="input" rows="1" placeholder="Enter text..." oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"></textarea>
        
        <button id="btn" onclick="checkVibe()">RUN ANALYSIS</button>
        
        <div id="status"></div>

        <div id="resultBox" class="result-box">
            <div id="vibe" class="vibe-text">-</div>
            <div class="stats">
                <span id="score">SCORE: -</span>
                <span id="conf">CONF: -</span>
                <svg id="copyBtn" class="copy-icon" onclick="copyResult()" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://sentiment-api.aarushnaik.co.uk";
        let lastResult = "";

        async function checkVibe() {
            const text = document.getElementById('input').value;
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const resBox = document.getElementById('resultBox');

            if (!text.trim()) return;

            btn.disabled = true;
            resBox.style.display = 'none';
            status.innerText = "WAKING MODEL...";

            try {
                // Wake call
                await fetch(API_URL);
                status.innerText = "PROCESSING...";

                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                
                document.getElementById('vibe').innerText = data.vibe.toUpperCase();
                document.getElementById('score').innerText = `POLARITY: ${data.score}`;
                document.getElementById('conf').innerText = `CONFIDENCE: ${data.confidence}`;
                
                lastResult = `Vibe: ${data.vibe} | Polarity: ${data.score} | Confidence: ${data.confidence}`;
                
                status.innerText = "";
                resBox.style.display = 'block';
            } catch (err) {
                status.innerText = "OFFLINE";
                console.error(err);
            } finally {
                btn.disabled = false;
            }
        }

            navigator.clipboard.writeText(lastResult);
