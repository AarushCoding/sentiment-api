<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check</title>
    <style>
        /* Color Palette: Rich Black, Eerie Black, and Pure White */
        :root { 
            --bg: #0a0a0a; 
            --surface: #1a1a1a;
            --accent: #ffffff; 
            --grey-text: #888888;
            --muted: #444444; 
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg); 
            color: var(--accent); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        .container { 
            width: 90%; 
            max-width: 450px; 
            padding: 20px;
        }

        h1 { 
            font-weight: 200; 
            letter-spacing: 6px; 
            font-size: 12px; 
            color: var(--muted); 
            margin-bottom: 50px; 
            text-align: center;
            text-transform: uppercase;
        }
        
        /* Ghost Input - No Box, just a breathing line */
        textarea {
            width: 100%; 
            background: transparent; 
            border: none;
            border-bottom: 1px solid var(--surface); 
            color: var(--accent);
            padding: 12px 0; 
            font-size: 20px; 
            outline: none;
            resize: none; 
            transition: border-color 0.4s ease; 
            margin-bottom: 25px;
            font-family: inherit;
        }

        textarea:focus { 
            border-bottom: 1px solid var(--accent); 
        }

        textarea::placeholder {
            color: var(--muted);
        }
        
        /* Minimalist Button */
        button { 
            background: transparent; 
            color: var(--accent); 
            border: 1px solid var(--muted); 
            padding: 14px; 
            border-radius: 2px; 
            cursor: pointer; 
            width: 100%;
            font-size: 10px; 
            letter-spacing: 3px; 
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        button:hover { 
            border-color: var(--accent); 
            background: var(--accent);
            color: var(--bg);
        }

        button:disabled { 
            opacity: 0.2; 
            cursor: not-allowed; 
        }

        #status { 
            height: 20px; 
            font-size: 9px; 
            color: var(--grey-text); 
            margin-top: 20px; 
            letter-spacing: 1.5px; 
            text-align: center;
            text-transform: uppercase;
        }

        /* Result Section */
        .result-box { 
            margin-top: 50px; 
            display: none; 
            text-align: center; 
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .vibe-label {
            font-size: 9px;
            letter-spacing: 3px;
            color: var(--muted);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .vibe-text { 
            font-size: 48px; 
            font-weight: 800; 
            margin-bottom: 15px; 
            letter-spacing: -1px;
        }

        .stats { 
            font-size: 10px; 
            color: var(--muted); 
            letter-spacing: 1px; 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
            align-items: center;
            text-transform: uppercase;
        }
        
        .copy-icon { 
            cursor: pointer; 
            width: 15px; 
            height: 15px; 
            fill: var(--muted); 
            transition: fill 0.2s ease; 
        }

        .copy-icon:hover { 
            fill: var(--accent); 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sentiment Engine v1.0</h1>
        
        <textarea id="input" rows="1" placeholder="Type your thoughts..." oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"></textarea>
        
        <button id="btn" onclick="checkVibe()">Run Analysis</button>
        
        <div id="status"></div>

        <div id="resultBox" class="result-box">
            <div class="vibe-label">Detected Vibe</div>
            <div id="vibe" class="vibe-text">-</div>
            <div class="stats">
                <span id="score">Polarity: -</span>
                <span id="conf">Confidence: -</span>
                <svg id="copyBtn" class="copy-icon" onclick="copyResult()" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://sentiment-api.aarushnaik.co.uk";
        let lastResult = "";

        async function checkVibe() {
            const text = document.getElementById('input').value;
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const resBox = document.getElementById('resultBox');

            if (!text.trim()) return;

            btn.disabled = true;
            resBox.style.display = 'none';
            status.innerText = "Waking the model...";

            try {
                // Wake call to prevent cold starts
                await fetch(API_URL);
                status.innerText = "Analyzing patterns...";

                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                
                document.getElementById('vibe').innerText = data.vibe.toUpperCase();
                document.getElementById('score').innerText = `Polarity: ${data.score}`;
                document.getElementById('conf').innerText = `Confidence: ${data.confidence}`;
                
                lastResult = `Vibe: ${data.vibe} | Polarity: ${data.score} | Confidence: ${data.confidence}`;
                
                status.innerText = "";
                resBox.style.display = 'block';
            } catch (err) {
                status.innerText = "Engine Offline";
                console.error(err);
            } finally {
                btn.disabled = false;
            }
        }

        function copyResult() {
            if (!lastResult) return;
            navigator.clipboard.writeText(lastResult);
            const icon = document.getElementById('copyBtn');
            icon.style.fill = "#ffffff";
            setTimeout(() => icon.style.fill = "#444444", 1000);
        }
    </script>
</body>
</html>
