<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check</title>
    <style>
        :root { 
            --bg: #0a0a0a; 
            --surface: #1a1a1a;
            --accent: #ffffff; 
            --grey-text: #b0b0b0; /* Increased visibility from #888 */
            --muted: #666666; /* Increased visibility from #444 */
            --pos: #4ade80;
            --neg: #f87171;
            --neu: #60a5fa;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--accent); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden;
        }

        .container { width: 90%; max-width: 450px; padding: 20px; }

        h1 { 
            font-weight: 200; letter-spacing: 6px; font-size: 11px; 
            color: var(--muted); margin-bottom: 50px; text-align: center;
            text-transform: uppercase;
        }
        
        textarea {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid var(--surface); color: var(--accent);
            padding: 12px 0; font-size: 20px; outline: none;
            resize: none; transition: 0.4s; margin-bottom: 25px;
            font-family: inherit;
        }
        textarea:focus { border-bottom: 1px solid var(--accent); }
        
        button { 
            background: transparent; color: var(--accent); 
            border: 1px solid var(--muted); padding: 14px; 
            border-radius: 2px; cursor: pointer; width: 100%;
            font-size: 10px; letter-spacing: 3px; font-weight: 600;
            text-transform: uppercase; transition: 0.3s;
        }
        button:hover { border-color: var(--accent); background: var(--accent); color: var(--bg); }
        button:disabled { opacity: 0.2; cursor: not-allowed; }

        #status { 
            height: 20px; font-size: 10px; color: var(--grey-text); 
            margin-top: 20px; letter-spacing: 1.5px; text-align: center;
            text-transform: uppercase; font-weight: 500;
        }

        .result-box { 
            margin-top: 50px; display: none; text-align: center; 
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .vibe-label { font-size: 10px; letter-spacing: 3px; color: var(--muted); margin-bottom: 10px; text-transform: uppercase; }

        .vibe-text { 
            font-size: 52px; font-weight: 800; margin-bottom: 10px; 
            letter-spacing: -1px; transition: color 0.5s ease;
        }

        /* The Math Bar */
        .score-track {
            width: 100%; height: 2px; background: var(--surface);
            margin: 20px 0; position: relative; border-radius: 2px;
        }
        #score-pointer {
            position: absolute; width: 10px; height: 10px; 
            background: white; border-radius: 50%; top: -4px;
            left: 50%; transition: left 0.8s ease, background 0.5s ease;
        }

        .stats { 
            font-size: 11px; color: var(--grey-text); 
            letter-spacing: 1px; display: flex; justify-content: center; 
            gap: 25px; align-items: center; text-transform: uppercase;
        }
        
        .copy-icon { cursor: pointer; width: 16px; height: 16px; fill: var(--muted); transition: 0.2s; }
        .copy-icon:hover { fill: var(--accent); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sentiment Engine v1.0</h1>
        
        <textarea id="input" rows="1" placeholder="Type thoughts..." oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"></textarea>
        
        <button id="btn" onclick="checkVibe()">Run Analysis</button>
        
        <div id="status"></div>

        <div id="resultBox" class="result-box">
            <div class="vibe-label">Detected Vibe</div>
            <div id="vibe" class="vibe-text">-</div>
            
            <div class="score-track">
                <div id="score-pointer"></div>
            </div>

            <div class="stats">
                <span id="score">Score: -</span>
                <span id="conf">Conf: -</span>
                <svg id="copyBtn" class="copy-icon" onclick="copyResult()" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://sentiment-api.aarushnaik.co.uk";
        let lastResult = "";

        async function checkVibe() {
            const text = document.getElementById('input').value;
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const resBox = document.getElementById('resultBox');
            const vibeEl = document.getElementById('vibe');
            const pointer = document.getElementById('score-pointer');

            if (!text.trim()) return;

            btn.disabled = true;
            resBox.style.display = 'none';
            status.innerText = "Connecting to Neural Network...";

            try {
                await fetch(API_URL);
                status.innerText = "Calculating Polarity...";

                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                
                // Set Color and Content
                vibeEl.innerText = data.vibe.toUpperCase();
                let color = "var(--neu)";
                if(data.vibe === "Positive") color = "var(--pos)";
                if(data.vibe === "Negative") color = "var(--neg)";
                
                vibeEl.style.color = color;
                pointer.style.background = color;

                // Move Math Pointer: Map -1 to 1 to 0% to 100%
                const position = ((data.score + 1) / 2) * 100;
                pointer.style.left = `${position}%`;
                
                document.getElementById('score').innerText = `Score: ${data.score}`;
                document.getElementById('conf').innerText = `Conf: ${data.confidence}`;
                
                lastResult = `Vibe: ${data.vibe} | Score: ${data.score} | Confidence: ${data.confidence}`;
                
                status.innerText = "";
                resBox.style.display = 'block';
            } catch (err) {
                status.innerText = "System Offline";
            } finally {
                btn.disabled = false;
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(lastResult);
            const icon = document.getElementById('copyBtn');
            icon.style.fill = "#ffffff";
            setTimeout(() => icon.style.fill = "#666", 1000);
        }
    </script>
</body>
</html>
