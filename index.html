<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0a0a0a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 400px; text-align: center; }
        h1 { font-weight: 200; letter-spacing: 2px; margin-bottom: 30px; }
        textarea { width: 100%; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; color: #fff; padding: 15px; box-sizing: border-box; font-size: 16px; margin-bottom: 20px; outline: none; }
        button { background: #fff; color: #000; border: none; padding: 12px 30px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.3s; width: 100%; }
        button:disabled { background: #333; color: #777; cursor: not-allowed; }
        #status { margin-top: 20px; font-size: 14px; color: #888; min-height: 20px; }
        .result-box { margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; display: none; }
        .score { font-size: 32px; font-weight: bold; margin: 10px 0; }
        .meta { font-size: 12px; color: #555; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>VIBE CHECK</h1>
        <textarea id="input" placeholder="Type something..."></textarea>
        <button id="btn" onclick="checkVibe()">ANALYZE</button>
        <div id="status"></div>

        <div id="resultBox" class="result-box">
            <div class="meta">Analysis Result</div>
            <div id="vibe" class="score">-</div>
            <div id="conf" style="color: #888;">Confidence: -</div>
        </div>
    </div>

    <script>
        const API_URL = "https://sentiment-api.aarushnaik.co.uk"; 

        async function checkVibe() {
            const text = document.getElementById('input').value;
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const resBox = document.getElementById('resultBox');

            if (!text) return;

            btn.disabled = true;
            resBox.style.display = 'none';
            status.innerText = "WAKING THE MODEL UP...";

            try {
                // First, wake the server
                await fetch(API_URL);
                status.innerText = "CHECKING...";

                const res = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await res.json();
                
                document.getElementById('vibe').innerText = data.vibe;
                document.getElementById('conf').innerText = `Confidence: ${data.confidence}`;
                
                status.innerText = "";
                resBox.style.display = 'block';
            } catch (e) {
                status.innerText = "CONNECTION ERROR";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
